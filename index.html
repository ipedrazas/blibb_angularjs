<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script src="controller.js"></script>
  </head>
  <body>

    <div ng-controller="EntryController">
        <form>
            <input type="hidden" ng-model="entry.app_token" />
            <label>Name:</label>
            <input type="text" ng-model="entry.name" required />
            <label>Email</label>
            <input type="text" ng-model="entry.email"  />
            <input type="submit" value="Save" ng-click="saveEntry()" />
        </form>

    <table>
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </thead>
        <tbody>
        <tr data-id="{{entry.app_token}}" ng-repeat="entry in entries">
            <td>{{entry.name}}</td>
            <td>{{entry.email}}</td>
            <td>
                <button class="editEntry">Edit</button>
                <button class="deleteEntry">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
  </body>
</html>
